<!--ng-fullcalendar-->
<div class="page-header">
    <div class="page-header-title">
        <h4>{{word.work_schedule[lang]}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">

        <app-card>
            <h4 class="sub-title">{{word.employee_data[lang]}}</h4>
            <div class="row">
                <label align="right" class="col-sm-2 col-form-label"><b>{{word.employee_name[lang]}} :</b></label>
                <label align="left" class="col-sm-2 col-form-label">{{employee_data.first_name + ' '+ employee_data.last_name}}</label>
                <label align="right" class="col-sm-2 col-form-label"><b>{{word.employee_code[lang]}} :</b></label>
                <label align="left" class="col-sm-2 col-form-label">{{employee_data.employee_code}}</label>
            </div>
            <div class="row">
                <label align="right" class="col-sm-2 col-form-label"><b>{{word.position[lang]}} :</b></label>
                <label align="left" class="col-sm-2 col-form-label">{{employee_data.position_name}}</label>
                <label align="right" class="col-sm-2 col-form-label"><b>{{word.division[lang]}} :</b></label>
                <label align="left" class="col-sm-2 col-form-label">{{employee_data.division_name}}</label>
            </div>
            <hr>
            <div *ngIf="calendarOptions">
                <ng-fullcalendar #ucCalendar [options]="calendarOptions">
                </ng-fullcalendar>
            </div>
        </app-card>

    </div>
</div>
