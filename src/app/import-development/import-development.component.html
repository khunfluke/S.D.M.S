<div class="page-header">
  <div class="page-header-title">
    <h4>{{word.task_list[lang]}}</h4>
  </div>
</div>
<div class="row">
    <div class="col-lg-12">
  
        <app-card>
          <div class="row">
              <div class="col-lg-3" align="left">
                <input
                  type='text'
                  class="form-control input-sm m-l-10"
                  placeholder='{{word.search_task[lang]}}'
                  (keyup)='updateFilter($event)'
                 />
              </div>
          </div>
          <br>
            <ngx-datatable
              class='data-table scroll'
              [rows]='set_row'
              [columnMode]="'force'"
              [headerHeight]="50"
              [rowHeight]="55"
              [scrollbarH]="true" 
              [scrollbarV]="true"
              [selected]="selected"
              [selectionType]="'single'"
              (activate)="onActivate($event)"
              (select)='onSelect($event)'
              (page)="onPage($event)">
              <ngx-datatable-column width=90 headerClass="head_center" cellClass="head_center"  name="{{word.no[lang]}}" prop="index">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row['index']}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column headerClass="head_center" name="{{word.task[lang]}}" prop="program_name">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                  <p [innerHTML]="row['program_name']"></p>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column headerClass="head_center" name="{{word.status[lang]}}" prop="task_status_name">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{row['task_status_name']}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column  headerClass="head_center" name="{{word.date_of_import_development[lang]}}" prop="import_date">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{row['import_date'] | date:'dd-MM-yyyy':'+0900'}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column headerClass="head_center" name="{{word.primary_responsibility[lang]}}" prop="first_name">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{row['first_name']+' '+row['last_name']}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column width=100 headerClass="head_center" name="{{word.priority[lang]}}" prop="compane" prop="difficulty_level">
                  <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                      {{row['difficulty_level']}}
                  </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column width=200 headerClass="head_center" cellClass="head_center" name="{{word.manage[lang]}}" >
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <button (click)="edit_task(row['task_id'],row['task_status_id'],row['requirement_id'])" style="color:aliceblue;" class="btn btn-warning" placement="bottom" popovertitle="Warning color states" type="button" ng-reflect-ngb-popover="[object Object]" ng-reflect-popover-title="Warning color states" ng-reflect-placement="bottom">
                        <i class="fa fa-edit"></i>{{word.edit[lang]}}</button>
                    <button (click)="delete_task(row['task_id'],row['task_status_id'],row['requirement_id'])" style="color:aliceblue;" class="btn btn-danger" placement="bottom" popovertitle="Danger color states" type="button" ng-reflect-ngb-popover="[object Object]" ng-reflect-popover-title="Danger color states" ng-reflect-placement="bottom">
                        <i class="fa fa-trash"></i>{{word.delete[lang]}}</button>
                  </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>  
        </app-card>
    </div>
  </div>
