<div class="page-header">
  <div class="page-header-title">
    <h4>{{word.employee_list[lang]}}</h4>
  </div>
</div>
<div class="row">
    <div class="col-lg-12">
  
        <app-card>
          <div class="row">
            <div class="col-lg-3" align="left">
                    <input
                      type='text'
                      class="form-control input-sm m-l-10"
                      placeholder='{{word.serch_employee[lang]}}'
                      (keyup)='updateFilter($event)'
                    />
            </div>
          </div><br>
            <ngx-datatable
              #table
              class='data-table scroll'
              [rows]='set_row'
              [columnMode]="'force'"
              [headerHeight]="50"
              [rowHeight]="55"
              [scrollbarV]="true"
              [selected]="selected"
              [selectionType]="'single'"
              (activate)="onActivate($event)"
              (select)='onSelect($event)'
              (page)="onPage($event)">
              <ngx-datatable-column   headerClass="head_center" cellClass="head_center" name="{{word.no[lang]}}" prop="index">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row['index']}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column headerClass="head_center"  name="{{word.employee[lang]}}" prop="first_name">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                 {{row['first_name']+' '+row['last_name']}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column  headerClass="head_center" cellClass="head_center" name="{{word.work_schedule[lang]}}" >
                  <ng-template let-row="row" ngx-datatable-cell-template>
                      <button (click)="table_work(row['employee_id'])"  style="color:aliceblue;" class="btn btn-primary" placement="bottom" popovertitle="Warning color states" type="button" ng-reflect-ngb-popover="[object Object]" ng-reflect-popover-title="Warning color states" ng-reflect-placement="bottom">
                          <i class="fa fa-search"></i>{{word.view[lang]}}</button>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>  
        </app-card>
    </div>
  </div>
