<div class="page-header">
  <div class="page-header-title">
    <h4>{{word.requirement_at_waiting_for_approval[lang]}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
      <app-card>
          <div class="row">
              <div class="col-lg-3" align="left">
                <input
                  type='text'
                  class="form-control input-sm m-l-10"
                  placeholder='{{word.serch_requirement[lang]}}'
                  (keyup)='updateFilter($event)'
                 />
              </div>
          </div><br>
          <ngx-datatable
            class='data-table scroll'
            [rows]='set_row'
            [columnMode]="'force'"
            [headerHeight]="50"
            [rowHeight]="55"
            [scrollbarV]="true"
            [selected]="selected"
            [selectionType]="'single'"
            (activate)="onActivate($event)"
            (select)='onSelect($event)'
            (page)="onPage($event)">
            <ngx-datatable-column [maxWidth]=120 headerClass="head_center" cellClass="head_center" name="{{word.no[lang]}}" prop="index" >
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row['index']}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column headerClass="head_center"  name="{{word.program_name[lang]}}" prop="program_name" >
              <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <p [innerHTML]="row['program_name']"></p>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column headerClass="head_center"  name="{{word.date_of_notification[lang]}}" prop="date_of_notification">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row['date_of_notification'] | date:'dd-MM-yyyy':'+0900'}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column headerClass="head_center"  name="{{word.company[lang]}}" prop="company_name">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row['company_name']}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column headerClass="head_center"  name="{{word.responsible_person_project[lang]}}" prop="first_name">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row['first_name'] +' '+row['last_name']}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [minWidth]=180 headerClass="head_center" cellClass="head_center" name="{{word.manage[lang]}}" >
              <ng-template let-row="row" ngx-datatable-cell-template>
                  <button (click)="approve(row['requirement_id'])" class="btn btn-success"><i class="fa fa-check-square-o"></i> {{word.approve[lang]}}</button>
                </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>  
      </app-card>
  </div>
</div>
